<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الطلاب المتطور</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">نظام إدارة الطلاب المتطور</h1>
        <div id="studentSearch" class="search-container">
            <input type="text" id="studentCode" placeholder="أدخل رمز الطالب" class="search-input">
            <button onclick="searchStudent()" class="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div id="studentInfo" class="student-info hidden">
            <div class="student-header">
                <img id="studentImage" src="" alt="صورة الطالب" class="student-image">
                <h2 id="studentName" class="student-name"></h2>
            </div>
            <p class="student-details">الصف: <span id="studentGrade"></span></p>
            <div class="attendance-container">
                <p class="attendance-label">نسبة الحضور:</p>
                <div class="progress-bar">
                    <div id="attendanceProgress" class="progress"></div>
                </div>
                <span id="attendanceRate" class="attendance-rate"></span>
            </div>
            <h3 class="section-title">الدرجات:</h3>
            <ul id="grades" class="grades-list"></ul>
            <h3 class="section-title">الأنشطة والإنجازات:</h3>
            <ul id="achievements" class="achievements-list"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
